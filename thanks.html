<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #ff00aa;
      --accent: #ff5e00;
      --purple: #9600ff;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 40px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.1);
      max-width: 90%;
      width: 800px;
      animation: float 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-bottom: 30px;
      color: var(--primary);
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: var(--dark);
      font-weight: 700;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    /* Camera Lens Effects */
    .lens {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        rgba(0, 255, 204, 0.1) 0%,
        transparent 70%
      );
      z-index: -1;
      animation: lensPulse 8s infinite alternate;
    }

    .lens-1 {
      top: -50px;
      left: -50px;
    }

    .lens-2 {
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      top: -10px;
      z-index: 999;
      animation: confetti-fall 5s linear forwards;
    }

    /* Photo Strip Preview */
    .photo-strip {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .photo-strip img {
      height: 150px;
      width: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      border: 3px solid var(--primary);
      animation: pulse 2s infinite;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
    }

    @keyframes lensPulse {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.1; }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 204, 0.3); }
      to { text-shadow: 0 0 20px rgba(0, 255, 204, 0.6), 0 0 30px rgba(255, 94, 0, 0.4); }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes pulse {
      0% { 
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        border-color: var(--primary);
      }
      50% { 
        box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
        border-color: var(--secondary);
      }
      100% { 
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        border-color: var(--primary);
      }
    }

    /* Film Grain Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .photo-strip img {
        height: 120px;
        width: 160px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      .photo-strip img {
        height: 100px;
        width: 133px;
      }

      .lens {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }

      .photo-strip {
        gap: 10px;
      }

      .photo-strip img {
        height: 80px;
        width: 100px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Camera Lens Effects -->
  <div class="lens lens-1"></div>
  <div class="lens lens-2"></div>

  <div class="container">
    <h1>THANK YOU!</h1>
    <p>Your photo strip has been printed successfully.</p>
    
    <!-- Photo Strip Preview -->
    <div class="photo-strip">
      <img id="preview1" src="" alt="Photo 1">
      <img id="preview2" src="" alt="Photo 2">
      <img id="preview3" src="" alt="Photo 3">
    </div>
    
    <button class="btn" onclick="window.location.href='/'">Back to Home</button>
  </div>

  <script>
    // Load captured photos from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const preview1 = document.getElementById('preview1');
      const preview2 = document.getElementById('preview2');
      const preview3 = document.getElementById('preview3');
      
      // Load saved photos
      preview1.src = localStorage.getItem('photo1') || '';
      preview2.src = localStorage.getItem('photo2') || '';
      preview3.src = localStorage.getItem('photo3') || '';
      
      // Create confetti effect
      createConfetti();
      
      // Tilt effect on mouse move
      setupTiltEffect();
      
      // Auto-redirect after 10 seconds
      setTimeout(() => {
        window.location.href = "/";
      }, 10000);
    });

    // Confetti animation
    function createConfetti() {
      const colors = ['#00ffcc', '#ff00aa', '#ff5e00', '#9600ff', '#ffffff'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
      }
    }

    // Tilt effect for container
    function setupTiltEffect() {
      const container = document.querySelector('.container');
      
      document.body.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(-20px)`;
      });
      
      // Reset when mouse leaves
      document.body.addEventListener('mouseleave', () => {
        container.style.transform = 'translateY(-20px)';
      });
    }
  </script>
</body>
</html>
